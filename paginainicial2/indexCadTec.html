<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="JsTecnico/jsTec.js"></script>
  <link rel="stylesheet" href="cssTec/style.css" type="text/css"/>
</head>
<body>
  <form id="frmCadastro">
    <fieldset>  
      <legend>Dados do Atleta</legend>
      <ul>
        
        <li class="licss">
          <label for="txtNome">Nome:</label>
          <input type="text" id="txtNome" placeholder="MINIMO 3 CARACTER" pattern=".{3,}" required="required"/>
        </li>

        <li class="licss">
          <label for="txtPeso">Peso:</label>
          <input type="text" id="txtPeso" required="required"/>
        </li>

        <li class="licss">
          <label for="txtEsporte">Esporte:</label>
          <input type="text" id="txtEsporte" required="required"/>
        </li>

        <li class="licss">
          <label for="txtTelefone">Telefone:</label>
          <input type="text" id="txtTelefone" placeholder="EX: XXXX-XXXX" required="required" pattern="[0-9]{4}-[0-9]{4}"  />
        </li>
        
        <li >
          <input type="submit" value="Salvar" id="btnSalvar"/>
        </li>

        <li>
          <input type="reset" value="Limpar" id="btnLimpar">
        </li>

      </ul>
    </fieldset> 
  </form>

  <table id="tblListar">

  </table>
</body>
</html>
